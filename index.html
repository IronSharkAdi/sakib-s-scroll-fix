	<div class="smallCursour"></div>
	<div class="largeCursour"></div>

	<script>

		var smallCursour = document.querySelector(".smallCursour");
		var largeCursour = document.querySelector(".largeCursour");

		document.onmousemove = function(e){
			smallCursour.style.left = (e.pageX - 5) + "px";
			smallCursour.style.top = (e.pageY - 5) + "px";

			smallCursour.style.display = "block";

			largeCursour.style.left = (e.pageX - 22) + "px";
			largeCursour.style.top = (e.pageY - 22) + "px";

			largeCursour.style.display = "block";
		}

	</script>
